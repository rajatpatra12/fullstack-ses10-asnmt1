	<script type="text/javascript">
    //class rectangle with its method
     class Rectangle{
        constructor(length,breadth){
            this.length=length;
            this.breadth=breadth;
        }
        //this method returnng the aarea
        calculateArea(){
            console.log(this.length*this.breadth);
        }
     }   
     //creating one obj instance to the class
     const newrect=new Rectangle(20,20);
     //calling the method with it
     newrect.calculateArea();
